    <div id="outer">

      <div id="all_persons">
        <select id="persons" size="2" style="min-width: 150px;height: 200px;">
        </select>
        <div>
          <button id="delete" class="btn btn-danger" disabled="disabled">Delete Selected</button>
          <button id="btn_addrole" class="btn btn-default" disabled="disabled">Add role to selected</button>
        </div>
      </div>
      <div id="details">
        <div><label>id#</label><input id="id" disabled="disabled" type="text"/></div>

        <div><label>Last Name</label><input id="lname" disabled="disabled" type="text"/></div>
        <div><label>Phone</label><input id="phone" disabled="disabled" type="text"/></div>
        <div><label>Email</label><input id="email" disabled="disabled" type="text"/></div>
        <div><label>Role</label><input id="role" disabled="disabled" type="text"/></div>

      </div>
      <div>
        <button id="btn_add" class="btn btn-success">Add Person</button>
        <button id="btn_save" class="btn btn-default" disabled="disabled">Save Person</button>
        <button id="btn_cancel" class="btn btn-warning" disabled="disabled">Cancel</button>
      </div>
        <form id="roleform" hidden action="demo_form.asp" method="get">
       <input list="browsers">
        <datalist id="browsers">
   <option value="Teacher">
   <option value="Student">
   <option value="AssistentTeacher">
</datalist> 
      </form>
        <div><label id="rolelabel"></label><input hidden="" id="roletxt" type = "text"></div>
         <button style="display: none;" id="btn_saverole" class="btn btn-success" >Save role</button>
