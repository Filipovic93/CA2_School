
<!DOCTYPE html>

<html>
  <head>
    <title>CA2_School</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/files/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.0.js"></script>
    <script src="http://localhost:8080/files/script.js"></script>
  </head>
  <body>
    <div id="outer">
        <div id="header"><h1>CA2_School</h1></div>
      <div id="all_persons">
        <select id="persons" size="2" style="min-width: 150px;height: 200px;">
        </select>
        <div>
          <button id="delete" class="btn btn-danger">Delete Selected</button>
        </div>
      </div>
      <div id="details">
        <div><label>id</label><input id="id" disabled="disabled" type="text"/></div>
        <div><label>First Name</label><input id="fname" disabled="disabled" type="text"/></div>
        <div><label>Last Name</label><input id="lname" disabled="disabled" type="text"/></div>
        <div><label>Phone</label><input id="phone" disabled="disabled" type="text"/></div>
                <div><label>Email</label><input id="email" disabled="disabled" type="text"/></div>

      </div>
      <div>
        <button id="btn_add" class="btn btn-success">Add Person</button>
        <button id="btn_save" class="btn btn-default" disabled="disabled">Save Person</button>
        <button id="btn_cancel" class="btn btn-warning" disabled="disabled">Cancel</button>
      </div>
      <p>TODO: Add the edit functionality </p>
    </div>
  </body>
</html>
